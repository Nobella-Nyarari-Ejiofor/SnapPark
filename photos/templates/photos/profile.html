{% extends 'photos/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container mt-5 pt-5">
  
  <div class="card mt-5 pt-5" style="width:30rem ; margin:auto">
    <div class="card-title">
      <h3 class="text-center">Create your profile here:</h3>
    </div>
    <div class="card-body">
     <form action="{% url 'profile'%}" method="POST" >
       {% csrf_token %}
       {% bootstrap_form form%}
       <input type="submit" class="btn btn-success btn-lg" value="Post">
       
       </form>
      
    </div>
  </div>
</div>
{%endblock%}
