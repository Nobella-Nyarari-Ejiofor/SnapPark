{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row  pt-5">
    <!-- Empty div -->
    <div class="col-md-6">
      <img src="/media/images/instalogin.png" alt="">
    </div>
    <div class="col-md-6">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
     <div class="card pt-0 p-3" style="width: 25rem;">
     
        <div class="card-heading">
          <h3 class="text-center">
            <img src="/media/images/instagramlogo-removebg-preview (1).png" alt="">
          </h3>
        </div>
        <div class="card-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>
     </div>

    </div>
   
  </div>
</div>

{% endblock %}
