{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row  pt-5">
    <!-- Empty div -->
    <div class="col-md-6">
      <img src="/media/images/instalogin.png" alt="">
    </div>
    <div class="col-md-6">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
     <div class="card" style="width: 25rem; height: 23rem;">
     
        <div class="card-heading">
          <h3 class="text-center">
            <img src="/static/img/instagramlogo-removebg-preview (1).png" alt="" height="120px">
          </h3>
        </div>
        <div class="card-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">
           

          </form>
          

        </div>

      </div>
      <div class="card mt-3" style="width: 25rem; height: 35rem;">

        <div class="card-body">
          <p>Don't have an account? <a href="/accounts/register/">SignUp</a>
        </div>
      </div>

      <!-- download options -->
      <div class="card  mt-3 " style="border: none; width : 25rem;">
        <div class="card-text">
          <p class="text-center">Get the app:</p>
           <div class="d-flex justify-content-center">
             <img width="200px" src="/media/images/googleplay-removebg-preview.png" alt="">
             <img  width="200px"  src="/media/images/appstore-removebg-preview.png" alt="">

           </div>
        </div>
      </div>
     </div>

    </div>
   
  </div>
</div>

{% endblock %}
